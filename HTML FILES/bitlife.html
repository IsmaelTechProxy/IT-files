<!DOCTYPE html>
<html>
  <head>
  </head>
  <body>
    <script>
      var urlObj = new window.URL(window.location.href);
      var url = "https://rawcdn.githack.com/IsmaelTechProxy/gxmes-files/e15b5ab7f7ed693fece78eeef35157454de9f77b/bitlife/index.html";
      if (url) {
        var win;
 
        document.querySelector('button').onclick = function() {
          if (win) {
            win.focus();
          } else {
            win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = url;
            win.document.body.appendChild(iframe);
          }
          document.querySelector('button-16').style.background = 'grey';
          document.querySelector('button-16').innerHTML = "Open with Iframe";
        };
      }
 
    </script>
  </body>
</html>
